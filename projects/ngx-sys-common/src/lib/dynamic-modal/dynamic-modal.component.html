<ng-template #modal>
  <div class="modal-header">
    <h4 class="modal-title pull-left font-weight-bold">{{title}} <span *ngIf="params && params.title"> {{params.title}}</span></h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="{{modalClass}}">
    <ng-content></ng-content>
  </div>

  <div class="modal-footer" *ngIf="confirm">
    <div class="w-100">
      <div class="btn-group">
        <button (click)="onSubmit()" class="btn btn-success">{{yesButtonText}}</button>
        <button (click)="hideModal()" class="btn btn-danger">{{noButtonText}}</button>
      </div>
    </div>
  </div>
</ng-template>
